<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraxt Kesish O‚Äòyini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #fff;
            touch-action: none;
            user-select: none;
        }
        
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 18px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .ui-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ui-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        #game-over, #level-up, #pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding: 0 20px;
        }
        
        .control-stick {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stick {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            touch-action: none;
        }
        
        #action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(220, 53, 69, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        #leaderboard {
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }
        
        #leaderboard h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            #ui {
                top: 10px;
                left: 10px;
                padding: 10px;
                font-size: 14px;
            }
            
            .control-stick {
                width: 100px;
                height: 100px;
            }
            
            #action-btn {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
            
            #pause-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .control-stick {
                width: 80px;
                height: 80px;
            }
            
            .stick {
                width: 40px;
                height: 40px;
            }
            
            #action-btn {
                width: 60px;
                height: 60px;
                font-size: 11px;
            }
            
            #ui {
                font-size: 12px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui">
        <div class="ui-item">
            <div class="ui-icon">üìà</div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div class="ui-item">
            <div class="ui-icon">‚≠ê</div>
            <div>Ochko: <span id="score">0</span></div>
        </div>
        <div class="ui-item">
            <div class="ui-icon">‚ù§Ô∏è</div>
            <div>Jon: <span id="hp">3</span></div>
        </div>
        <div class="ui-item">
            <div class="ui-icon">‚è±Ô∏è</div>
            <div>Vaqt: <span id="time">60</span></div>
        </div>
        <div class="progress-bar">
            <div id="progress-level" class="progress" style="width: 0%"></div>
        </div>
    </div>
    
    <button id="pause-btn">‚è∏Ô∏è</button>
    
    <div id="controls">
        <div class="control-stick" id="move-stick">
            <div class="stick" id="stick-handle"></div>
        </div>
        <div id="action-btn">CHOP!</div>
    </div>
    
    <div id="game-over">
        <h2>O‚Äòyin Tugadi!</h2>
        <p>Sizning ochkosingiz: <span id="final-score">0</span></p>
        <p>Eng yuqori natija: <span id="high-score">0</span></p>
        
        <div id="leaderboard">
            <h3>Reyting</h3>
            <div id="leaderboard-list"></div>
        </div>
        
        <button id="restart">Qayta Boshlash</button>
    </div>
    
    <div id="level-up">
        <h2>Level Up!</h2>
        <p>Yangi level: <span id="new-level">1</span></p>
        <p>Tabriklaymiz! Yangi skin qo‚Äòshildi.</p>
        <button id="continue">Davom Etish</button>
    </div>
    
    <div id="pause-menu">
        <h2>Pauza</h2>
        <p>O‚Äòyin vaqtincha to‚Äòxtatilgan</p>
        <button id="resume">Davom Etish</button>
        <button id="restart-pause">Qayta Boshlash</button>
        <button id="mute-btn">Tovush: Yoqilgan</button>
    </div>

    <script>
        // Asosiy o‚Äòyin o‚Äòzgaruvchilari
        let scene, camera, renderer, tree, person, axe;
        let level = 1, score = 0, hp = 3, timeLeft = 60;
        let gameActive = true;
        let gamePaused = false;
        let branches = [];
        let clock = new THREE.Clock();
        let isChoping = false;
        let isMuted = false;
        let highScore = 0;
        let sun, clouds = [];
        let isDay = true;
        let dayNightCycle = 0;
        
        // Harakat boshqaruv
        let moveDirection = { x: 0, z: 0 };
        let moveTouchId = null;
        
        // Tovushlar
        const sounds = {
            chop: new Howl({ src: ['https://assets.codepen.io/21542/howler-chop.mp3'] }),
            ouch: new Howl({ src: ['https://assets.codepen.io/21542/howler-ouch.mp3'] }),
            background: new Howl({ 
                src: ['https://assets.codepen.io/21542/howler-background.mp3'],
                loop: true,
                volume: 0.3
            }),
            levelup: new Howl({ src: ['https://assets.codepen.io/21542/howler-levelup.mp3'] }),
            gameover: new Howl({ src: ['https://assets.codepen.io/21542/howler-gameover.mp3'] }),
            fall: new Howl({ src: ['https://assets.codepen.io/21542/howler-fall.mp3'] })
        };

        // UI elementlari
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        const hpElement = document.getElementById('hp');
        const timeElement = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const highScoreElement = document.getElementById('high-score');
        const restartButton = document.getElementById('restart');
        const levelUpScreen = document.getElementById('level-up');
        const newLevelElement = document.getElementById('new-level');
        const continueButton = document.getElementById('continue');
        const pauseMenu = document.getElementById('pause-menu');
        const pauseButton = document.getElementById('pause-btn');
        const resumeButton = document.getElementById('resume');
        const restartPauseButton = document.getElementById('restart-pause');
        const muteButton = document.getElementById('mute-btn');
        const actionButton = document.getElementById('action-btn');
        const progressLevel = document.getElementById('progress-level');
        const leaderboardList = document.getElementById('leaderboard-list');
        const moveStick = document.getElementById('move-stick');
        const stickHandle = document.getElementById('stick-handle');

        // Init funktsiyasi
        function init() {
            // Sahna, kamera va rendererni sozlash
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 25);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Yorug'lik
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Quyosh
            const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(10, 10, 5);
            scene.add(sun);
            
            // Bulutlar
            createClouds();
            
            // Er
            const groundGeometry = new THREE.CircleGeometry(10, 32);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x90EE90,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Daraxt va personaj yaratish
            createTree();
            createPerson();
            createAxe();
            
            // Kontrollerlar
            window.addEventListener('keydown', handleKeyPress);
            window.addEventListener('resize', onWindowResize);
            
            // Sensorli boshqaruv
            setupTouchControls();
            
            // Tugmalar
            pauseButton.addEventListener('click', togglePause);
            resumeButton.addEventListener('click', togglePause);
            restartPauseButton.addEventListener('click', restartGame);
            restartButton.addEventListener('click', restartGame);
            continueButton.addEventListener('click', () => {
                levelUpScreen.style.display = 'none';
            });
            actionButton.addEventListener('click', chopTree);
            muteButton.addEventListener('click', toggleMute);
            
            // Leaderboard yuklash
            loadLeaderboard();
            
            // O‚Äòyinni boshlash
            if (!isMuted) sounds.background.play();
            animate();
            startTimer();
            
            // High score yuklash
            highScore = parseInt(localStorage.getItem('treeCuttingHighScore')) || 0;
        }

        function createClouds() {
            // Bir nechta bulutlarni yaratish
            const cloudCount = 5;
            for (let i = 0; i < cloudCount; i++) {
                const cloud = new THREE.Group();
                
                // Bulut bo'laklari
                const cloudPartGeometry = new THREE.SphereGeometry(0.5, 8, 8);
                const cloudMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                
                for (let j = 0; j < 3; j++) {
                    const cloudPart = new THREE.Mesh(cloudPartGeometry, cloudMaterial);
                    cloudPart.position.x = (Math.random() - 0.5) * 1.5;
                    cloudPart.position.y = (Math.random() - 0.5) * 0.5;
                    cloudPart.position.z = (Math.random() - 0.5) * 0.5;
                    cloud.add(cloudPart);
                }
                
                // Bulutni sahna bo'ylab tarqatish
                cloud.position.set(
                    Math.random() * 20 - 10,
                    8 + Math.random() * 2,
                    Math.random() * 10 - 5
                );
                
                cloud.userData = {
                    speed: 0.01 + Math.random() * 0.02,
                    initialX: cloud.position.x
                };
                
                scene.add(cloud);
                clouds.push(cloud);
            }
        }

        function createTree() {
            // Avvalgi daraxtni o'chirish
            if (tree) {
                scene.remove(tree);
                branches = [];
            }
            
            // Daraxt asasi (po'stlog'i)
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 3, 12);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            scene.add(trunk);
            
            // Daraxt shoxlari va barglari
            const treeTop = new THREE.Group();
            
            // Levelga qarab shoxlar soni
            const branchesCount = Math.min(level + 2, 15);
            const treeType = level % 3; // 3 xil daraxt turi
            
            for (let i = 0; i < branchesCount; i++) {
                const branchLength = 1 + Math.random() * 0.5;
                const branchGeometry = new THREE.CylinderGeometry(0.08, 0.12, branchLength, 8);
                const branchMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                branch.castShadow = true;
                
                // Shoxning joylashuvi va yo'nalishi
                const angle = Math.random() * Math.PI * 2;
                const height = 3 + i * 0.5;
                branch.position.set(
                    Math.cos(angle) * 0.7,
                    height,
                    Math.sin(angle) * 0.7
                );
                
                // Shoxni po'stlog'ga qarab qaratish
                branch.lookAt(trunk.position);
                branch.rotateX(Math.PI / 2);
                
                treeTop.add(branch);
                
                // Barglar - daraxt turiga qarab rang
                let leavesColor;
                switch(treeType) {
                    case 0: leavesColor = 0x228B22; break; // Yashil
                    case 1: leavesColor = 0x32CD32; break; // Och yashil
                    case 2: leavesColor = 0x006400; break; // To‚Äòq yashil
                }
                
                const leavesSize = 0.8 + Math.random() * 0.3;
                const leavesGeometry = new THREE.SphereGeometry(leavesSize, 10, 10);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: leavesColor });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.castShadow = true;
                
                leaves.position.set(
                    branch.position.x + Math.cos(angle) * branchLength/2,
                    branch.position.y,
                    branch.position.z + Math.sin(angle) * branchLength/2
                );
                
                treeTop.add(leaves);
                
                // Shoxlarni global branches massiviga saqlash
                branches.push({
                    mesh: branch,
                    leaves: leaves,
                    angle: angle,
                    height: height,
                    fallen: false
                });
            }
            
            treeTop.position.y = 3;
            scene.add(treeTop);
            tree = treeTop;
        }

        function createPerson() {
            // Avvalgi personajni o'chirish
            if (person) {
                scene.remove(person);
            }
            
            // Personaj (soddagina modell)
            const personGroup = new THREE.Group();
            
            // Bosh
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFCC99 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.7;
            head.castShadow = true;
            personGroup.add(head);
            
            // Tana
            const bodyGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.7, 16);
            const bodyMaterial = new THREE.MeshLambertMaterial({ 
                color: getPersonColor()
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.1;
            body.castShadow = true;
            personGroup.add(body);
            
            // Qo'llar
            const armGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.5, 16);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xFFCC99 });
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.25, 0.2, 0);
            rightArm.rotation.z = Math.PI / 3;
            rightArm.castShadow = true;
            personGroup.add(rightArm);
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.25, 0.2, 0);
            leftArm.rotation.z = -Math.PI / 3;
            leftArm.castShadow = true;
            personGroup.add(leftArm);
            
            // Oyoqlar
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6, 16);
            const legMaterial = new THREE.MeshLambertMaterial({ 
                color: getPersonPantsColor()
            });
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.15, -0.5, 0);
            rightLeg.castShadow = true;
            personGroup.add(rightLeg);
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.15, -0.5, 0);
            leftLeg.castShadow = true;
            personGroup.add(leftLeg);
            
            scene.add(personGroup);
            person = personGroup;
            person.position.x = 3;
            person.position.y = 0;
            person.castShadow = true;
        }

        function getPersonColor() {
            // Levelga qarab personaj rangini o'zgartiramiz
            const colors = [0x0000FF, 0xFF0000, 0xFFFF00, 0xFF00FF, 0x00FFFF];
            return colors[(level - 1) % colors.length];
        }

        function getPersonPantsColor() {
            // Levelga qarab shim rangini o'zgartiramiz
            const colors = [0x000080, 0x800000, 0x808000, 0x800080, 0x008080];
            return colors[(level - 1) % colors.length];
        }

        function createAxe() {
            // Avvalgi boltani o'chirish
            if (axe && person && person.children[2]) {
                person.children[2].remove(axe);
            }
            
            // Bolta yaratish
            const axeGroup = new THREE.Group();
            
            // Dasta
            const handleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.7, 16);
            const handleMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.position.y = 0.35;
            handle.castShadow = true;
            axeGroup.add(handle);
            
            // Temir qism
            const bladeGeometry = new THREE.BoxGeometry(0.2, 0.05, 0.1);
            const bladeMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xC0C0C0,
                metalness: 0.8,
                roughness: 0.2
            });
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.position.y = 0.7;
            blade.castShadow = true;
            axeGroup.add(blade);
            
            // Personajning o'ng qo'lida bolta
            if (person && person.children[2]) {
                person.children[2].add(axeGroup);
                axeGroup.position.set(0.2, 0.3, 0);
                axeGroup.rotation.z = Math.PI / 2;
            }
            
            axe = axeGroup;
        }

        function setupTouchControls() {
            // Sensorli boshqaruv
            const stickArea = moveStick;
            const handle = stickHandle;
            
            stickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gamePaused || !gameActive) return;
                
                const touch = e.touches[0];
                moveTouchId = touch.identifier;
                updateStickPosition(touch);
            });
            
            stickArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (gamePaused || !gameActive || moveTouchId === null) return;
                
                // Tegilishni topish
                let touch = null;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === moveTouchId) {
                        touch = e.touches[i];
                        break;
                    }
                }
                
                if (touch) {
                    updateStickPosition(touch);
                }
            });
            
            stickArea.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (moveTouchId === null) return;
                
                // Tegilishni tekshirish
                let touchExists = false;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === moveTouchId) {
                        touchExists = true;
                        break;
                    }
                }
                
                if (touchExists) {
                    resetStick();
                }
            });
            
            stickArea.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                resetStick();
            });
            
            // Sichqoncha boshqaruvi
            let mouseDown = false;
            
            stickArea.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (gamePaused || !gameActive) return;
                
                mouseDown = true;
                updateStickPosition(e);
            });
            
            window.addEventListener('mousemove', (e) => {
                e.preventDefault();
                if (mouseDown) {
                    updateStickPosition(e);
                }
            });
            
            window.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (mouseDown) {
                    mouseDown = false;
                    resetStick();
                }
            });
            
            // Joy stick pozitsiyasini yangilash
            function updateStickPosition(input) {
                const rect = stickArea.getBoundingClientRect();
                const areaX = rect.left + rect.width / 2;
                const areaY = rect.top + rect.height / 2;
                
                let clientX, clientY;
                
                if (input.clientX !== undefined) {
                    clientX = input.clientX;
                    clientY = input.clientY;
                } else {
                    clientX = input.touches[0].clientX;
                    clientY = input.touches[0].clientY;
                }
                
                let x = clientX - areaX;
                let y = clientY - areaY;
                
                // Max masofani cheklash
                const maxDistance = rect.width / 2;
                const distance = Math.sqrt(x * x + y * y);
                
                if (distance > maxDistance) {
                    x = x * maxDistance / distance;
                    y = y * maxDistance / distance;
                }
                
                // Handle pozitsiyasini yangilash
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                // Harakat yo'nalishini aniqlash
                moveDirection.x = x / maxDistance;
                moveDirection.z = -y / maxDistance; // Invert Y axis for natural movement
                
                // Personajni harakatlantirish
                movePerson(moveDirection.x, moveDirection.z);
            }
            
            function resetStick() {
                handle.style.transform = `translate(0px, 0px)`;
                moveDirection.x = 0;
                moveDirection.z = 0;
                moveTouchId = null;
            }
        }

        function handleKeyPress(event) {
            if (!gameActive || gamePaused) return;
            
            // Personajni harakatlantirish
            switch(event.key) {
                case 'ArrowLeft':
                    movePerson(-1, 0);
                    break;
                case 'ArrowRight':
                    movePerson(1, 0);
                    break;
                case 'ArrowUp':
                    movePerson(0, 1);
                    break;
                case 'ArrowDown':
                    movePerson(0, -1);
                    break;
                case ' ': // Space - chopish
                    chopTree();
                    break;
                case 'p': // P - pauza
                    togglePause();
                    break;
            }
        }

        function movePerson(deltaX, deltaZ) {
            if (isChoping) return;
            
            // Personajni yangi joyga ko'chirish
            const speed = 0.1;
            const newX = person.position.x + deltaX * speed;
            const newZ = person.position.z + deltaZ * speed;
            
            // Chegaralarni tekshirish
            if (Math.abs(newX) < 5 && Math.abs(newZ) < 5) {
                person.position.x = newX;
                person.position.z = newZ;
                
                // Personajni daraxtga qaratish
                if (tree) {
                    person.lookAt(tree.position);
                }
                
                // Kamera harakatini sekinlik bilan kuzatish
                camera.position.x += (person.position.x - camera.position.x) * 0.05;
                camera.position.z += (person.position.z + 5 - camera.position.z) * 0.05;
            }
        }

        function chopTree() {
            if (!gameActive || gamePaused || isChoping) return;
            
            isChoping = true;
            
            // Animatsiya: bolta harakati
            const initialRotation = axe.rotation.x;
            const targetRotation = initialRotation - Math.PI / 2;
            
            // Animatsiya davomiyligi
            const duration = 0.3;
            const startTime = clock.getElapsedTime();
            
            function animateAxe() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Interpolyatsiya
                axe.rotation.x = initialRotation + (targetRotation - initialRotation) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateAxe);
                } else {
                    // Animatsiya tugagach, bolta qaytariladi
                    returnAxe();
                }
            }
            
            animateAxe();
            
            // Daraxt kesilganda tekshirish
            checkHit();
        }

        function returnAxe() {
            const initialRotation = axe.rotation.x;
            const targetRotation = initialRotation + Math.PI / 2;
            const duration = 0.3;
            const startTime = clock.getElapsedTime();
            
            function animateReturn() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                axe.rotation.x = initialRotation + (targetRotation - initialRotation) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateReturn);
                } else {
                    isChoping = false;
                }
            }
            
            animateReturn();
        }

        function checkHit() {
            // Personaj va daraxt o'rtasidagi masofani hisoblash
            const personPos = new THREE.Vector3();
            person.getWorldPosition(personPos);
            
            const treePos = new THREE.Vector3();
            tree.getWorldPosition(treePos);
            
            const distance = personPos.distanceTo(treePos);
            
            if (distance < 4) {
                // Daraxt kesildi
                score += level; // Levelga qarab ochko
                scoreElement.textContent = score;
                if (!isMuted) sounds.chop.play();
                
                // Progress barni yangilash
                updateProgressBar();
                
                // Vaqtni 1 soniya qo'shish
                timeLeft += 1;
                timeElement.textContent = timeLeft;
                
                // Daraxtni animatsiya bilan pastga tushirish
                animateTreeFall();
                
                // Yangi level tekshirish
                if (score >= level * 10) {
                    levelUp();
                }
                
                // High score yangilash
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('treeCuttingHighScore', highScore);
                }
            } else {
                // Shoxga urildi
                hp -= 1;
                hpElement.textContent = hp;
                if (!isMuted) sounds.ouch.play();
                
                // Jon tugab qolsa
                if (hp <= 0) {
                    endGame();
                }
            }
        }

        function updateProgressBar() {
            const progress = (score % 10) / 10 * 100;
            progressLevel.style.width = `${progress}%`;
        }

        function animateTreeFall() {
            if (!isMuted) sounds.fall.play();
            
            // Har bir shox va bargni alohida animatsiya qilish
            branches.forEach(branch => {
                branch.fallen = true;
                
                const initialY = branch.mesh.position.y;
                const targetY = -5;
                const duration = 1 + Math.random() * 0.5;
                const startTime = clock.getElapsedTime();
                
                function animateBranch() {
                    const currentTime = clock.getElapsedTime();
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    branch.mesh.position.y = initialY + (targetY - initialY) * progress;
                    branch.leaves.position.y = initialY + (targetY - initialY) * progress;
                    
                    // Aylantirish effekti
                    branch.mesh.rotation.z += 0.05;
                    branch.leaves.rotation.x += 0.03;
                    branch.leaves.rotation.y += 0.04;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateBranch);
                    }
                }
                
                animateBranch();
            });
            
            // Butun daraxtni ham pastga tushirish
            const initialY = tree.position.y;
            const targetY = -5;
            const duration = 1;
            const startTime = clock.getElapsedTime();
            
            function animateTrunk() {
                const currentTime = clock.getElapsedTime();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                tree.position.y = initialY + (targetY - initialY) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateTrunk);
                } else {
                    // Daraxt butunlay tushgach, yangi daraxt yaratish
                    scene.remove(tree);
                    branches = [];
                    createTree();
                }
            }
            
            animateTrunk();
        }

        function startTimer() {
            const timer = setInterval(() => {
                if (!gameActive || gamePaused) {
                    return;
                }
                
                timeLeft -= 1;
                timeElement.textContent = timeLeft;
                
                // Kun/kecha aylanishi
                dayNightCycle += 0.01;
                updateDayNightCycle();
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }

        function updateDayNightCycle() {
            // Quyoshni harakatlantirish
            sun.position.x = 10 * Math.cos(dayNightCycle);
            sun.position.y = 5 + 5 * Math.sin(dayNightCycle);
            
            // Kun va kecha farqi
            if (sun.position.y < 0 && isDay) {
                isDay = false;
                scene.background = new THREE.Color(0x000020);
                scene.fog = new THREE.Fog(0x000020, 10, 25);
            } else if (sun.position.y >= 0 && !isDay) {
                isDay = true;
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 10, 25);
            }
            
            // Bulutlarni harakatlantirish
            clouds.forEach(cloud => {
                cloud.position.x += cloud.userData.speed;
                if (cloud.position.x > 15) {
                    cloud.position.x = -15;
                }
            });
        }

        function levelUp() {
            level += 1;
            levelElement.textContent = level;
            
            // Yangi level ekranini ko'rsatish
            newLevelElement.textContent = level;
            levelUpScreen.style.display = 'flex';
            
            if (!isMuted) sounds.levelup.play();
            
            // Yangi skinlar/mukofotlar
            if (level % 3 === 0) {
                unlockReward();
            }
        }

        function unlockReward() {
            // Skinlar va mukofotlarni ochish
            console.log(`Tabriklayman! Siz ${level}-level uchun yangi mukofot oldingiz!`);
            
            // Personaj rangini o'zgartirish
            createPerson();
            createAxe();
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'flex';
            
            if (!isMuted) {
                sounds.background.stop();
                sounds.gameover.play();
            }
            
            // Leaderboard ni yangilash
            updateLeaderboard();
        }

        function restartGame() {
            // O'yinni qayta boshlash
            scene.remove(tree);
            scene.remove(person);
            
            branches = [];
            level = 1;
            score = 0;
            hp = 3;
            timeLeft = 60;
            dayNightCycle = 0;
            
            levelElement.textContent = level;
            scoreElement.textContent = score;
            hpElement.textContent = hp;
            timeElement.textContent = timeLeft;
            progressLevel.style.width = '0%';
            
            gameOverScreen.style.display = 'none';
            pauseMenu.style.display = 'none';
            gameActive = true;
            gamePaused = false;
            
            createTree();
            createPerson();
            createAxe();
            
            // Kun/kecha holatini qayta o'rnatish
            isDay = true;
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 25);
            
            if (!isMuted) sounds.background.play();
            startTimer();
        }

        function updateLeaderboard() {
            // Leaderboard ni yangilash (localStorage orqali)
            let leaderboard = JSON.parse(localStorage.getItem('treeCuttingLeaderboard')) || [];
            
            leaderboard.push({
                score: score,
                level: level,
                date: new Date().toLocaleDateString('uz-UZ')
            });
            
            // Eng yuqori 5 ta natijani saqlash
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            
            localStorage.setItem('treeCuttingLeaderboard', JSON.stringify(leaderboard));
            
            // Leaderboard ro'yxatini ko'rsatish
            displayLeaderboard(leaderboard);
        }

        function loadLeaderboard() {
            // Leaderboard ni yuklash
            let leaderboard = JSON.parse(localStorage.getItem('treeCuttingLeaderboard')) || [];
            displayLeaderboard(leaderboard);
        }

        function displayLeaderboard(leaderboard) {
            // Leaderboard ni ekranda ko'rsatish
            leaderboardList.innerHTML = '';
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-item">Hali reytinglar mavjud emas</div>';
                return;
            }
            
            leaderboard.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'leaderboard-item';
                itemElement.innerHTML = `
                    <div>${index + 1}. ${item.score} ochko</div>
                    <div>Level: ${item.level} | ${item.date}</div>
                `;
                leaderboardList.appendChild(itemElement);
            });
        }

        function togglePause() {
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                pauseMenu.style.display = 'flex';
                if (!isMuted) sounds.background.pause();
            } else {
                pauseMenu.style.display = 'none';
                if (!isMuted) sounds.background.play();
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                sounds.background.pause();
                muteButton.textContent = 'Tovush: O‚Äòchirilgan';
            } else {
                sounds.background.play();
                muteButton.textContent = 'Tovush: Yoqilgan';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!gamePaused && gameActive) {
                // Daraxtning sekin tebranishi
                if (tree) {
                    tree.rotation.y += 0.005;
                }
                
                // Personajning harakati
                if (moveDirection.x !== 0 || moveDirection.z !== 0) {
                    movePerson(moveDirection.x, moveDirection.z);
                }
                
                // Kun/kecha aylanishi
                dayNightCycle += 0.001;
                updateDayNightCycle();
            }
            
            renderer.render(scene, camera);
        }

        // O‚Äòyinni ishga tushirish
        init();
    </script>
